<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row rounded" style="margin-top: 2rem;background-color: #313231c1; color:azure;width:50rem;">
            <div class="col">
                <h1 class="h1" style="margin-top: 1rem;">Add a New User</h1>
            </div>
            <div class="col-2" style="margin-top:2rem;">
                <form class="form-group text-center" action="/" method="GET">
                    <input class="form-control btn btn-dark" type="submit" value="Home" style="width:5rem;"/>
                </form>
            </div>
            <form action="/sucess" method="POST">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" name="fname" class="form-control">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" name="lname" class="form-control">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control">
                <button type="submit" class="btn btn-dark" style="margin-top:1em; margin-bottom:1em;">Create</button>
            </form>
        </div>
    </div>
</body>

</html>
