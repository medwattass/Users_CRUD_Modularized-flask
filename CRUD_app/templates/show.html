<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User {{user.id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row rounded" style="margin-top: 2rem;background-color: #313231c1; color:azure;width:50rem;">
            <div class="row">
                <div class="col">
                    <h1 class="h1" style="margin-top: 1rem;">User {{user.id}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 class="h5" style="margin-top: 1rem;">Full Name: {{user.first_name}} {{user.last_name}}</h5>
                    <h5 class="h5" style="margin-top: 1rem;">Email: {{user.email}}</h5>
                    <h5 class="h5" style="margin-top: 1rem;">Created On: {{user.created_at}}</h5>
                    <h5 class="h5" style="margin-top: 1rem;">Last Update On: {{user.updated_at}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-2" style="margin:1em;">
                    <form class="form-group text-center" action="/edit/{{user.id}}" method="GET">
                        <input class="form-control btn btn-dark" type="submit" value="Edit" style="width:5rem;"/>
                    </form>
                </div>
                <div class="col-2" style="margin:1em;">
                    <form class="form-group text-center" action="{{ url_for('delete', user_id=user.id) }}" method="POST">
                        <input class="form-control btn btn-dark" type="submit" value="Delete" style="width:5rem;"/>
                    </form>
                </div>
                <div class="col-2" style="margin:1em;">
                    <form class="form-group text-center" action="/" method="GET">
                        <input class="form-control btn btn-dark" type="submit" value="Home" style="width:5rem;"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
