<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="h1">All Users</h1>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><a href="{{ url_for('show', user_id=user.id) }}">Show</a> | <a href="{{ url_for('edit', user_id=user.id) }}">Edit</a> | <a href="{{ url_for('delete', user_id=user.id) }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-2 md-5" style="margin: auto; margin-top: 2rem;">
            <form class="form-group text-center" action="/add_new" method="GET">
                <button type="submit" class="btn btn-dark" style="width:20rem;">Add a New User</button>
            </form>
        </div>
    </div>
</body>

</html>
